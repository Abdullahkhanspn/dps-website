apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dpschool-deployment
spec:
  replicas: 1
  template:
    metadata:
      name: dpschool-deployment
      labels:
        app: dpschool-pod
    spec:
      containers:
      - image: gcr.io/dps-website-staging/github-digitalproductschool-website:0.0.1
        name: dpschool-pod
        ports:
          - containerPort: 5000
            name: http
            protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 20
          successThreshold: 2
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: dpschool-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
  selector:
    app: dpschool-pod
