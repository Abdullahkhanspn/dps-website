runtime: nodejs10
service: dps-staging
handlers:
  - url: /
    static_files: public/index.html
    upload: public/index.html
    secure: always
    expiration: 1s

  - url: /([^.]+)/
    static_files: public/\1/index.html
    upload: public/([^.]+)/index.html
    secure: always
    expiration: 1s

  - url: /([^.]+)
    static_files: public/\1/index.html
    upload: public/([^.]+)/index.html
    secure: always
    expiration: 1s

  - url: /([^.]+)/([^.]+)/
    static_files: public/\1/\2/index.html
    upload: public/([^.]+)/([^.]+)/index.html
    secure: always
    expiration: 1s

  - url: /([^.]+)/([^.]+)
    static_files: public/\1/\2/index.html
    upload: public/([^.]+)/([^.]+)/index.html
    secure: always
    expiration: 1s

  - url: /(.*)
    static_files: public/\1
    upload: public/(.*)
    secure: always
    expiration: 1s

default_expiration: 1s
