# configuration file /etc/nginx/conf.d/default.conf:
server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location = /index {
      return 301 /;
    }

    error_page  404 /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location = /tracks/software-engineering/ {
        return 301 /apply/software-engineering/$is_args$args;
    }

    location = /tracks/product-management/ {
        return 301 /apply/product-management/$is_args$args;
    }

    location = /tracks/interaction-design/ {
        return 301 /apply/interaction-design/$is_args$args;
    }

    location = /tracks/artificial-intelligence/ {
        return 301 /apply/artificial-intelligence/$is_args$args;
    }

